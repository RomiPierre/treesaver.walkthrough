<!doctype html>
<html>
  <body>
    <div class="chrome">
      <div class="viewer">
      </div>
      <div class="controls">
        <div class="pagewidth">
          <span class="pagenumbers">
            <span data-bind="pagenumber">1</span> /
            <span data-bind="pagecount">5</span>
          </span>
          <button class="prev">Prev</button>
          <button class="next">Next</button>
        </div>
      </div>
    </div>

    <div class="grid">
      <div class="column"></div>
    </div>

    <div class="loading">
      Loading
    </div>

    <div class="error">
      Error
    </div>
  </body>
</html>
